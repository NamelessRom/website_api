<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nameless Rom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#009688">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#009688">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>

    <link rel="stylesheet" href="styles/main.css">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="elements/elements.html">
    <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <span class="paper-font-title">Menu</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                <a data-route="home" href="{{baseUrl}}">
                    <iron-icon icon="home"></iron-icon>
                    <span>Home</span>
                </a>

                <a data-route="devices" href="{{baseUrl}}devices">
                    <iron-icon icon="device:devices"></iron-icon>
                    <span>Devices</span>
                </a>

                <a data-route="contact" href="{{baseUrl}}contact">
                    <iron-icon icon="mail"></iron-icon>
                    <span>Contact</span>
                </a>

                <hr/>

                <a href="https://plus.google.com/communities/111682533298374492637" target="_blank">
                    <iron-icon icon="social:group"></iron-icon>
                    <span>Community</span>
                </a>
                <a href="https://review.nameless-rom.org/" target="_blank">
                    <iron-icon icon="icons:code"></iron-icon>
                    <span>Code Review</span>
                </a>
                <a href="https://sourceforge.net/projects/namelessrom/files/" target="_blank">
                    <iron-icon icon="icons:file-download"></iron-icon>
                    <span>Downloads</span>
                </a>
                <a href="https://github.com/NamelessRom" target="_blank">
                    <iron-icon icon="fa:github-alt"></iron-icon>
                    <span>GitHub</span>
                </a>

                <hr/>

                <a href="https://pledgie.com/campaigns/27160" target="_blank">
                    <iron-icon icon="icons:favorite-border"></iron-icon>
                    <span>Donate</span>
                </a>
            </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>

                <!-- Toolbar icons -->
                <!--paper-icon-button icon="reply"></paper-icon-button-->

                <!-- Application name -->
                <div class="middle middle-container center horizontal layout">
                    <div class="app-name">Nameless Rom</div>
                </div>

                <!-- Application sub title -->
                <div class="bottom bottom-container center horizontal layout">
                    <div class="bottom-title paper-font-subhead">The way to enjoy your device</div>
                </div>

            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="home">
                        <paper-material elevation="1">
                            <h1>What is Nameless Rom?</h1>
                            <p>
                                Simple - Nameless Rom is opportunity.<br>
                                <br>
                                An opportunity to have a voice to the development team of the after-market firmware that
                                you run on your device.<br>
                                The main goal of NamelessRom is to provide quality development for android devices,
                                phones and tablets alike.<br>
                                <br>
                                Nameless Rom developers are available nearly 24/7 and respond to bug reports and feature
                                requests almost instantly.<br>
                                This availability will allow you, the end-user, to have direct input into exactly what
                                features and functions are included on the firmware that YOU run.<br>
                                <br>
                                Nameless Rom == endless possibilities. Unless you have an iPhone, then you're out of
                                luck.
                            </p>
                        </paper-material>
                    </section>

                    <section data-route="devices">
                        <paper-material elevation="1">
                            <h1>Supported device</h1>
                            <p>
                                Here you can find a list of all supported devices.<br>
                                We only support devices, which the team personally owns.<br>
                                <br>
                                If you want to help maintaining devices, just
                                <a href="{{baseUrl}}contact">contact</a> us and let us know!
                            </p>
                        </paper-material>
                    </section>

                    <section data-route="contact">
                        <paper-material elevation="1">
                            <h1>Contact us</h1>
                            <p>
                                There is no way to contact us, go home!
                            </p>
                        </paper-material>
                    </section>

                </iron-pages>
            </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>

</template>

<script src="scripts/app.js"></script>
</body>
</html>
