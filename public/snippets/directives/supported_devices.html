<div ng-controller="DeviceController as deviceCtrl">
    <h2>Supported devices</h2><br>

    <div class="panel panel-primary" ng-repeat="vendor in deviceCtrl.vendors">
        <div class="panel-heading">
            <h3 class="panel-title">{{vendor.name}}</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th ng-repeat="column in deviceCtrl.deviceColumns">{{column}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="device in vendor.devices">
                    <td>{{device.codename}}</td>
                    <td>{{device.model}}</td>
                    <td ng-show="{{device.n_1_0}}"><i class="mdi-toggle-check-box"></i></td>
                    <td ng-show="!{{device.n_1_0}}"><i class="mdi-toggle-check-box-outline-blank"></i></td>
                    <td ng-show="{{device.n_2_0}}"><i class="mdi-toggle-check-box"></i></td>
                    <td ng-show="!{{device.n_2_0}}"><i class="mdi-toggle-check-box-outline-blank"></i></td>
                    <td ng-show="{{device.n_2_1}}"><i class="mdi-toggle-check-box"></i></td>
                    <td ng-show="!{{device.n_2_1}}"><i class="mdi-toggle-check-box-outline-blank"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
